name: Release

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write

    steps:
      - name: Checkout app
        uses: actions/checkout@v4

      - name: Checkout flutter_midi_pro fork
        uses: actions/checkout@v4
        with:
          repository: brenzi/flutter_midi_pro
          ref: ab/expose-realtime-note-injection
          path: flutter_midi_pro_sequencer

      - name: Link fork to expected path
        run: ln -s "$GITHUB_WORKSPACE/flutter_midi_pro_sequencer" "$GITHUB_WORKSPACE/../flutter_midi_pro_sequencer"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Test
        run: flutter test

      - name: Build APK
        run: flutter build apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: build/app/outputs/flutter-apk/app-release.apk
