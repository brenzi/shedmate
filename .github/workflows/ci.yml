name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout app
        uses: actions/checkout@v4

      - name: Checkout flutter_midi_pro fork
        uses: actions/checkout@v4
        with:
          repository: brenzi/flutter_midi_pro
          ref: ab/expose-realtime-note-injection
          path: flutter_midi_pro_sequencer

      - name: Move fork to expected path
        run: mv "$GITHUB_WORKSPACE/flutter_midi_pro_sequencer" "$GITHUB_WORKSPACE/../flutter_midi_pro_sequencer"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Test
        run: flutter test

      - name: Build APK
        run: flutter build apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
